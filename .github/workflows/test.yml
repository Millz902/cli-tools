name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        # Install pytest and coverage for testing
        pip install pytest pytest-cov
        # Install dev requirements if present
        if [ -f requirements-dev.txt ]; then
          echo "Installing requirements-dev.txt..."
          pip install -r requirements-dev.txt
        else
          echo "requirements-dev.txt not found; skipping dev dependencies."
        fi
        # Install tool-specific dependencies if present
        if [ -f tools/cleanshare/requirements.txt ]; then
          echo "Installing tools/cleanshare/requirements.txt..."
          pip install -r tools/cleanshare/requirements.txt
        else
          echo "tools/cleanshare/requirements.txt not found; skipping tool dependencies."
        fi

    - name: Run tests
      run: |
        pytest tests/ -v --cov=tools --cov-report=term
